<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samar - HTML Template</title>

    <!-- Carrosel OWL -->
    <!-- <link rel="stylesheet" href="lib/owlCarousel/dist/assets/owl.carousel.min.css">

      <!--CDN E ARQUIVO JS DO TAILWIND-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon" />

  </head>

  <body class="bg-blue-700">

    <!-- AREA DOS LINKS - HEADER -->
    <header class="bg-white">
      
      <!--NAV GERAL DO HEADER-->      
      <nav class="p-5 shadow md:flex md:items-center md:justify-between"> <!---->

        <!--DIV GERAL DA IMAGEM-->
        <div class="flex justify-between items-center">

          <span class="cursor-pointer"> <!--w-32 h-3.3 flex font-semibold flex-->
            <img  class="h-10 inline" src="imagens/logo.png" alt="logo-samar" />
          </span>

          <span id="menu" class="cursor-pointer md:hidden block mx-2" onclick="MenuNavBar()"> <!---->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/></svg>
          </span>

        </div> 

        <!-- LISTA DOS LINKS -->
        <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in-duration-500"> <!--    -->

          <li class="mx-4 my-4 md:my-0">
            <a href="#" class="hover:text-indigo-500 transition duration-500 font-semibold">
              Home
              <i class="fas fa-angle-down fa-xs bg-indigo-500 text-white"></i>
            </a>
          </li>

          <li class="mx-4 my-4 md:my-0">
            <a href="#" class="hover:text-indigo-500 transition duration-300 ease-in-out font-semibold">
              Pages <i class="fas fa-angle-down fa-xs bg-indigo-500 text-white"></i>
            </a>
          </li>

          <li class="mx-4 my-4 md:my-0">
            <a href="#" class="hover:text-indigo-500 transition duration-300 ease-in-out font-semibold">
              Services <i class="fas fa-angle-down fa-xs bg-indigo-500 text-white"></i>
            </a>
          </li>
          
          <li class="mx-4 my-4 md:my-0">
            <a href="#"
              class="hover:text-indigo-500 transition duration-300 ease-in-out font-semibold"
              >Post Layout<i class="fas fa-angle-down fa-xs bg-indigo-500 text-white"></i>
            </a>
          </li>

          <li class="mx-4 my-4 md:my-0">
            <a href="#" class="hover:text-indigo-500 transition duration-300 ease-in-out font-semibold"
              >Blog<i class="fas fa-angle-down fa-xs bg-indigo-500 text-white"></i>
            </a>
          </li>

          <li class="mx-4 my-4 md:my-0">
            <a href="#" class="hover:text-indigo-500 transition duration-300 ease-in-out font-semibold"
              >Contact Us<i class="fas fa-angle-down fa-xs bg-indigo-500 text-white"></i>
            </a>
          </li>

          <div class="invisible sm:visible mr-5 "> <!---->

            <button class="bg-indigo-500 text-white py-3 px-6 rounded text-sm hover:bg-blue-700 transition duration-300 ease-in-out">

              <a href="#">
                GET A QUOTE
                <i class="fas fa-angle-right ml-2"></i>
              </a>

            </button>

          </div>
        </ul>       

      </nav>

    </header>
