<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>

    <div id="default-carousel" class="bg-amber-200 flex justify-center items-center w-full relative h-screen" data-carousel="slide">

      <div class="carousel relative overflow-hidden flex justify-evenly items-center min-h-[6.25rem] bg-amber-300 flex-nowrap">
        <!--  h-56  rounded-lg md:h-96 -->

        <div class="carousel-item mx-[1.344rem] my-[0.437rem] hidden duration-700 ease-in-out" data-carousel-item>
          <!-- ""  -->
          <img class="min-w-[5.625rem] relative block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="../imagens/logo/logo-purple1.png" alt="logo 1">

        </div>

        <div class="carousel-item mx-[1.344rem] my-[0.437rem] hidden duration-700 ease-in-out" data-carousel-item>
          <img class="min-w-[5.625rem] absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="../imagens/logo/logo-purple2.png" alt="logo 2">
        </div>

        <div class="carousel-item mx-[1.344rem] my-[0.437rem] hidden duration-700 ease-in-out" data-carousel-item>
          <img class="min-w-[5.625rem]" src="../imagens/logo/logo-purple3.png" alt="logo 3">
        </div>

        <div class="carousel-item mx-[1.344rem] my-[0.437rem] hidden duration-700 ease-in-out" data-carousel-item>
          <img class="min-w-[5.625rem] absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="../imagens/logo/logo-purple4.png" alt="logo 4">
        </div>

        <div class="carousel-item mx-[1.344rem] my-[0.437rem] hidden duration-700 ease-in-out" data-carousel-item>
          <img class="min-w-[5.625rem] absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="../imagens/logo/logo-purple5.png" alt="logo 5">
        </div>

        <div class="carousel-item mx-[1.344rem] my-[0.437rem] hidden duration-700 ease-in-out" data-carousel-item>
          <img class="min-w-[5.625rem] absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="../imagens/logo/logo-purple6.png" alt="logo 6">
        </div>

      </div>

      <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
    </div>
    <!-- Slider controls -->
    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>

    </div>
      
    <script>
      document.addEventListener("DOMContentLoaded", function() {
      const carouselItems = document.querySelectorAll('[data-carousel-item]');
      const slideButtons = document.querySelectorAll('[data-carousel-slide-to]');
      const prevButton = document.querySelector('[data-carousel-prev]');
      const nextButton = document.querySelector('[data-carousel-next]');

      let currentSlide = 0;

      // Função para mostrar os slides atuais
      function showSlides() {
        // Esconder todos os slides
        carouselItems.forEach(item => {
          item.classList.add('hidden');
        });

        // Calcular o índice do próximo slide
        let nextSlideIndex = currentSlide + 2; // Avançar 2 slides
        if (nextSlideIndex >= carouselItems.length) {
          nextSlideIndex -= carouselItems.length;
        }

        // Mostrar os slides atuais e próximo
        carouselItems[currentSlide].classList.remove('hidden');
        carouselItems[nextSlideIndex].classList.remove('hidden');
      }

      // Event listener para o botão anterior
      prevButton.addEventListener('click', function() {
        currentSlide -= 2; // Retroceder 2 slides
        if (currentSlide < 0) {
          currentSlide += carouselItems.length;
        }
        showSlides();
      });

      // Event listener para o botão próximo
      nextButton.addEventListener('click', function() {
        currentSlide += 2; // Avançar 2 slides
        if (currentSlide >= carouselItems.length) {
          currentSlide -= carouselItems.length;
        }
        showSlides();
      });

      // Inicializar o carrossel
      showSlides();
    });
    </script>
  </body>

</html>
