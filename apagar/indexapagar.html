        <div class="hover:transition hover:translate-x-12 hover:ease-in hover:duration-700">

        <div class="hover:transition hover:translate-x-12 hover:ease-in hover:duration-700">

        </div>

      </div>     

    </div>

    <script>
      const contAiner = document.querySelector('.contAiner');
      const carousel = document.querySelector('.carousel');
      const imagens = document.querySelectorAll('.carousel img');

      let index = 0;

      function moveCarousel() {
        // Atualiza o índice para a próxima imagem
        index++;

        // Verifica se ultrapassou o número de imagens, volta para o início
        if (index >= imagens.length) {
            index = 0;
        }

        // Calcula o deslocamento horizontal com base no índice atual e na largura de uma imagem
        const offset = -index * imagens[0].clientWidth;

        // Atualiza a posição do carrossel para o deslocamento calculado
        carousel.style.transform = `translateX(${offset}px)`;
      }

      // Chama a função moveCarousel a cada 2 segundos
      setInterval(moveCarousel, 2000);

      
    </script>
