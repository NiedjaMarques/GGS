<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <section class="py-12">

        <div class="container px-4 mx-auto">

            <div class="">

                <div class="flex items-center justify-center flex-col">

                    <h6 class="font-bold text-gray-500 text-lg uppercase">
                        Projects
                    </h6>
              
                    <h2 class="text-4xl pb-5 font-extrabold">
                        OUR PORTFOLIO
                    </h2>

                </div>                
          
                <div class="mb-12">

                    <ul class="text-gray-500/100 font-medium flex flex-wrap justify-center items-center">
                        
                        <li class="m-2 bg-indigo-500 rounded-full p-1 shadow-md shadow-indigo-500 ">
                            <input type="radio" hidden name="" id="">

                            <a href="#" class="filter-button py-2 px-3 text-white" data-filter="all">
                                All
                            </a>

                        </li>

                        <li class="m-2">
                            <input type="radio" hidden name="" id="">

                            <a href="#" class="filter-button py-2 px-3" data-filter="web_design">
                                Web Design
                            </a>
                        </li>

                        <li class="m-2">
                            <input type="radio" hidden name="" id="">

                            <a href="#" class="filter-button py-2 px-3" data-filter="web_development">
                                Web Development
                            </a>
                        </li>

                        <li class="m-2">
                            <input type="radio" hidden name="" id="">

                            <a href="#" class="filter-button py-2 px-3" data-filter="branding">
                                Branding
                            </a>
                        </li>

                        <li class="m-2">
                            <input type="radio" hidden name="" id="">

                            <a href="#" class="filter-button py-2 px-3" data-filter="mobile_app">
                                Mobile App
                            </a>
                        </li>

                        <li class="m-2">
                            <input type="radio" hidden name="" id="">

                            <a href="#" class="filter-button py-2 px-3" data-filter="seo">
                                SEO
                            </a>
                        </li>

                    </ul>
    
                </div>

                <div class="flex items-center justify-center flex-row">
                    <ul id="imgsList" class="">
                        
                        <li class="web_design px-4 mb-2">    
                            <img src="../imagens/projects/pic1.jpg" alt="...">
                        </li>

                        <li class="px-4 mb-2">    
                            <img src="../imagens/projects/pic5.jpg" alt="...">
                        </li>

                        <li class="px-4 mb-2">    
                            <img src="../imagens/projects/pic2.jpg" alt="...">
                        </li>

                        <li class="px-4 mb-2">    
                            <img src="../imagens/projects/pic6.jpg" alt="...">
                        </li>

                        <li class="px-4 mb-2">    
                            <img src="../imagens/projects/pic7.jpg" alt="...">
                        </li>

                        <li class="px-4 mb-2">    
                            <img src="../imagens/projects/pic8.jpg" alt="...">
                        </li>

                        <li class="px-4 mb-2">    
                            <img src="../imagens/projects/pic3.jpg" alt="...">
                        </li>

                        <li class="px-4 mb-2">    
                            <img src="../imagens/projects/pic4.jpg" alt="...">
                        </li>
                    </ul>
                </div>
    
            </div>

        </div>

    </section> 

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            //todos os botões de filtro
            const filterBtn = document.querySelectorAll(".filter-button");
        
            //todas as imagens de projeto
            const imagens = document.querySelectorAll("#imgsList li");

            //ouvinte de evento de clique a cada botão de filtro
            filterBtn.forEach(button => {
                button.addEventListener("click", function() {
                    const filterValue = this.getAttribute("data-filter");

                    // Atualize o estilo do botão clicado para indicar seleção
                    filterBtn.forEach(button => {
                        button.classList.remove("bg-indigo-500", "text-white", "rounded-full", "shadow-md", "shadow-indigo-500");
                    });

                    this.classList.add("bg-indigo-500", "text-white", "rounded-full", "shadow-md", "shadow-indigo-500");
                    //  bg-indigo-500 rounded-full p-1 shadow-md shadow-indigo-500

                    // Exiba as imagens de acordo com a categoria correspondente ao botão clicado
                    if (filterValue === "all") {

                        imagens.forEach(image => {
                            image.style.display = "block";
                        });

                    } else {

                        // Oculte todas as imagens
                        imagens.forEach(image => {
                            image.style.display = "none";
                        });
                        
                        // Exiba apenas as imagens com a classe selecionada
                        const filteredImages = document.querySelectorAll(`.${filterValue} img`);
                        filteredImages.forEach(image => {
                            image.parentElement.style.display = "block";
                        });
                    }
                });
            });
        });
    </script>

  </body>
</html>
