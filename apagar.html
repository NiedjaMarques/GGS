<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slide Menu</title>
<style>
    body, html {
  margin: 0;
  padding: 0;
}

.container {
  position: relative;
}

.menu {
  position: fixed;
  top: 0;
  left: -200px; /* Inicialmente fora da tela */
  width: 200px;
  height: 100vh;
  background-color: #333;
  color: #fff;
  transition: left 0.3s ease-in-out;
}

.icon {
  font-size: 24px;
  cursor: pointer;
  padding: 10px;
}

button {
  position: absolute;
  top: 10px;
  right: 10px;
}
</style>
</head>
<body>
  <div class="container">
        <div class="menu" id="menu">

            <!-- Seu ícone do menu -->
            <div class="icon" id="menuIcon">&#9776;</div>
            <!-- Ícone de fechar -->
            <div class="icon" id="closeIcon">&#10006;</div>

        </div>

        <button id="toggleMenu">Toggle Menu</button>
  </div>
  



  <script>
    document.getElementById('toggleMenu').addEventListener('click', function() {
        
  var menu = document.getElementById('menu');
  var menuIcon = document.getElementById('menuIcon');
  var closeIcon = document.getElementById('closeIcon');

  if (menu.style.left === '-200px') {
    menu.style.left = '0';
    menuIcon.style.display = 'none';
    closeIcon.style.display = 'block';
  } else {
    menu.style.left = '-200px';
    menuIcon.style.display = 'block';
    closeIcon.style.display = 'none';
  }
});
  </script>
</body>
</html>
